{% extends 'base.html' %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Register</h3>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url 'feed_subscription:login' %}">Log in</a>
    </div>
</div>
{% endblock content %}
