{% extends 'base.html' %}

{% block content %}
<div class="home-wrap">
    <h3>Home Page</h3>
    <div>
        <a href="{% url 'feed_subscription:subscribe' %}" class="signup-link">Subscribe</a>
    </div>
    <div class="form-wrap">
        <form method="POST" action="{% url 'feed_subscription:logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
    </div>
</div>
{% endblock content %}
